<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поиск заказа</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-container {
      margin-top: 50px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-container {
      margin-top: 40px;
      width: 80%;
      max-width: 800px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .section {
      margin-bottom: 20px;
    }

    .section pre {
      background: #f1f1f1;
      padding: 10px;
      overflow: auto;
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
    }

    .items-table th, .items-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .items-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Введите Order UID..." />
    <button onclick="sendSearch()">Поиск</button>
  </div>

  <div id="result" class="result-container" style="display: none;"></div>

  <script>
    function sendSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Введите Order UID!");

      const link = 'http://localhost:8081/orders/' + query;

      fetch(link, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Ошибка запроса: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        renderResult(data);
      })
      .catch(error => {
        console.error('Ошибка:', error);
        document.getElementById('result').innerHTML = `<p style="color:red;">Ошибка: ${error.message}</p>`;
        document.getElementById('result').style.display = 'block';
      });
    }

    function renderResult(order) {
      const resultContainer = document.getElementById('result');
      resultContainer.style.display = 'block';

      resultContainer.innerHTML = `
        <h2>Информация о заказе</h2>
        <div class="section">
          <strong>Order UID:</strong> ${order.order_uid}<br>
          <strong>Track Number:</strong> ${order.track_number}<br>
          <strong>Entry:</strong> ${order.entry}<br>
          <strong>Locale:</strong> ${order.locale}<br>
          <strong>Date Created:</strong> ${new Date(order.date_created).toLocaleString()}
        </div>

        <div class="section">
          <h3>Доставка</h3>
          <pre>${JSON.stringify(order.delivery, null, 2)}</pre>
        </div>

        <div class="section">
          <h3>Оплата</h3>
          <pre>${JSON.stringify(order.payment, null, 2)}</pre>
        </div>

        <div class="section">
          <h3>Товары</h3>
          <table class="items-table">
            <thead>
              <tr>
                <th>Название</th>
                <th>Бренд</th>
                <th>Цена</th>
                <th>Скидка</th>
                <th>Итого</th>
              </tr>
            </thead>
            <tbody>
              ${order.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.brand}</td>
                  <td>${item.price}</td>
                  <td>${item.sale}%</td>
                  <td>${item.total_price}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }
  </script>
</body>
</html>
